<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
  </style>
</head>
<body>
  <div class="social-links-profile">
    <div class="social-links-profile__image"></div>
    <p class="social-links-profile__name">Jessica Randall</p>
    <p class="social-links-profile__location">London, United Kingdom</p>
    <p class="social-links-profile__about">"Front-end developer and avid reader."</p>
    <ul class="social-links-profile__platforms-list">
      <li class="social-links-profile__platforms-item">
        <a href="#">GitHub</a>
      </li>
      <li class="social-links-profile__platforms-item">
        <a href="#">Frontend Mentor</a>
      </li>
      <li class="social-links-profile__platforms-item">
        <a href="#">LinkedIn</a>
      </li>
      <li class="social-links-profile__platforms-item">
        <a href="#">Twitter</a>
      </li>
      <li class="social-links-profile__platforms-item">
        <a href="#">Instagram</a>
      </li>
    </ul>
  </div>
</body>
</html>
